{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="my-4">Edit Task</h2>
    <form method="POST">
        <div class="form-group">
            <label for="title">Task Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ task[2] }}" required>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" name="category" value="{{ task[3] }}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <select class="form-control" id="status" name="status">
                <option value="Pending" {% if task[4] == 'Pending' %}selected{% endif %}>Pending</option>
                <option value="In Progress" {% if task[4] == 'In Progress' %}selected{% endif %}>In Progress</option>
                <option value="Completed" {% if task[4] == 'Completed' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Update Task</button>
    </form>
</div>
{% endblock %}
